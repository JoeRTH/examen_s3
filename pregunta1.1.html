<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var cant1= parseInt(prompt("Ingrese cantidad 1"));
        var cant2= parseInt(prompt("ingreso cantidad 2"));
        var suma = cant1 + cant2;
        var resta = cant1 - cant2;
        var multi= cant1 * cant2;
        var div = cant1 / cant2;

        console.log("El valor se la suma es: "+ suma);
        console.log("El valor se la resta es: "+ resta);
        console.log("El valor se la multiplicación: "+ multi);
        console.log("El valor se la división es: " + div);
               
    </script>
</body>
</html>
